<ul *ngIf="paginas?.length" class="pagination">
  <li class="page-item" *ngIf="paginador.number > 0">
    <a [routerLink]="['/clientes/page', paginador.number]" class="page-link">&laquo;</a>
  </li>

  <li [ngClass]="paginador.first ? 'disabled page-item' : 'page-item'">
    <a [routerLink]="['/clientes/page', 1]" class="page-link">Primera</a>
  </li>

  <li *ngFor="let pagina of paginas" [ngClass]="pagina === paginador.number + 1 ? 'active' : ''" class="page-item">
    <span *ngIf="pagina === paginador.number + 1 else nextA" class="page-link">{{pagina}}</span>
    <ng-template #nextA>
      <a [routerLink]="['/clientes/page', pagina]" class="page-link">{{pagina}}</a>
    </ng-template>
  </li>

  <li [ngClass]="paginador.last ? 'disabled page-item' : 'page-item'">
    <a [routerLink]="['/clientes/page', paginador.totalPages]" class="page-link">Ãšltima</a>
  </li>

  <li class="page-item" *ngIf="paginador.number < paginador.totalPages - 1">
    <a [routerLink]="['/clientes/page', paginador.number + 2]" class="page-link">&raquo;</a>
  </li>
</ul>
